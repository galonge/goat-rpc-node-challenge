# goat RPC node ingress
# routes external traffic to the geth HTTP RPC
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goat-node
  namespace: goat-network
  labels:
    app.kubernetes.io/name: goat-node
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: goat-network
spec:
  rules:
    - host: goat-rpc.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goat-node
                port:
                  name: http-rpc
